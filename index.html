<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <i class="mode material-symbols-outlined">dark_mode</i>
            <form>
                <div class="display">
                    <input type="text" name="display" class="value">
                </div>
                <div class="operators">
                    <div>
                        <input type="button" value="AC" class="clear">
                        <input type="button" value="backspace" class="backspace material-symbols-outlined">
                        <input type="button" value="%" class="btn">
                        <input type="button" value="/" class="btn">
                    </div>
                    <div>
                        <input type="button" value="7" class="btn number">
                        <input type="button" value="8" class="btn number">
                        <input type="button" value="9" class="btn number">
                        <input type="button" value="*" class="btn">
                    </div>
                    <div>
                        <input type="button" value="4" class="btn number">
                        <input type="button" value="5" class="btn number">
                        <input type="button" value="6" class="btn number">
                        <input type="button" value="-" class="btn">
                    </div>
                    <div>
                        <input type="button" value="1" class="btn number">
                        <input type="button" value="2" class="btn number">
                        <input type="button" value="3" class="btn number">
                        <input type="button" value="+" class="btn">
                    </div>
                    <div>
                        <input type="button" value="0" class="btn number">
                        <input type="button" value="." class="btn">
                        <input type="button" value="=" class="equal">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
